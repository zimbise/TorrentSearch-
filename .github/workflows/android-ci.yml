name: Android CI - Build & Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Non-Debuggable APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Install Android SDK
      run: |
        set -e
        mkdir -p $HOME/android-sdk
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

        cd $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true

        yes | cmdline-tools/latest/bin/sdkmanager --licenses
        cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-36" "build-tools;34.0.0"

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build non-debuggable APK
      run: |
        ./gradlew clean :app:assembleUserDebug \
          --no-daemon \
          --stacktrace \
          -Dorg.gradle.jvmargs=-Xmx4g \
          --warning-mode all

    - name: Verify APK
      run: |
        if [ ! -f "app/build/outputs/apk/userDebug/app-userDebug.apk" ]; then
          echo "ERROR: APK not found!"
          ls -R app/build/outputs || true
          exit 1
        fi
        echo "APK built successfully:"
        ls -lh app/build/outputs/apk/userDebug/app-userDebug.apk

    - name: Upload Artifact (90 days)
      uses: actions/upload-artifact@v4
      with:
        name: app-userDebug-apk
        path: app/build/outputs/apk/userDebug/app-userDebug.apk
        retention-days: 90

    - name: Create Nightly Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/userDebug/app-userDebug.apk
        tag_name: nightly-${{ github.run_number }}
        name: "Nightly Build #${{ github.run_number }}"
        body: |
          Non-Debuggable APK

          Built from commit ${{ github.sha }}

          Includes:
          - Jackett/Torznab integration
          - Provider fixes
          - Sync button
          - Material 3 UI
          - History, bookmarks, safe mode

          Download the APK from this release.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Latest Tag
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git tag -d latest 2>/dev/null || true
        git push origin :refs/tags/latest 2>/dev/null || true
        git tag latest
        git push origin latest --force

    - name: Build Summary
      if: always()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Variant: userDebug (non-debuggable)" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Download Latest" >> $GITHUB_STEP_SUMMARY
        echo "https://github.com/${{ github.repository }}/releases/tag/latest" >> $GITHUB_STEP_SUMMARY
