name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build User APK (non-debuggable)
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install Android SDK command-line tools
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ || true
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-36" "build-tools;34.0.0" || true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build non-debuggable user APK
        run: ./gradlew :app:assembleUserDebug --no-daemon --stacktrace

      - name: Run unit tests
        run: ./gradlew :app:testUserDebugUnitTest --no-daemon --stacktrace

      - name: Upload user APK
        uses: actions/upload-artifact@v4
        with:
          name: app-user-apk
          path: app/build/outputs/apk/userDebug/app-userDebug.apk

      - name: Create Release and Upload APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/userDebug/app-userDebug.apk
          tag_name: nightly-${{ github.run_number }}
          name: "Nightly Build #${{ github.run_number }}"
          body: |
            Automatic nightly build from commit ${{ github.sha }}
            
            **Installation:**
            1. Download `app-userDebug.apk` from the assets below
            2. Transfer to your Android phone or use `adb install -r app-userDebug.apk`
            3. Install and run normally (non-debuggable)
            
            Built with commit: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
