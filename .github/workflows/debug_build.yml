name: Android CI - Debug Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debug-build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-debug-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-debug-${{ runner.os }}-

    - name: Install Android SDK
      run: |
        set -e
        mkdir -p $HOME/android-sdk
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

        cd $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true

        yes | cmdline-tools/latest/bin/sdkmanager --licenses
        cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-36" "build-tools;34.0.0"

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build debug APK
      run: |
        ./gradlew clean :app:assembleDebug \
          --no-daemon \
          --stacktrace \
          -Dorg.gradle.jvmargs=-Xmx4g \
          --warning-mode all

    - name: Verify debug APK
      run: |
        if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "ERROR: Debug APK not found!"
          ls -R app/build/outputs || true
          exit 1
        fi
        echo "Debug APK built successfully:"
        ls -lh app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Debug APK Artifact (30 days)
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 9000
